[tox]
skipsdist=True
envlist = py36

[testenv]
passenv =
    http_proxy
    https_proxy
setenv = PYTHONPATH = {toxinidir}
    OC_CONFIG=NONE
deps = pytest
    pytest-cov
    coverage
    flake8
    bandit
commands =
    pip install -r requirements.txt
    pip install -r test-requirements.txt
    pip install . --upgrade
    flake8 onap_client
    bandit -c bandit.yaml -r onap_client -x ./.tox/**,./venv-tox/**
    pytest --cov=onap_client --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html -s

[flake8]
ignore = W391, W503, E501
max-line-length = 88
