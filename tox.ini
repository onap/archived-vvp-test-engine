[tox]
skipsdist=True
envlist = py27,py3,style
setupdir = testengine/

[testenv]
distribute = False
commands =  {envpython} --version
deps = flake8

[testenv:style]
commands = flake8

[testenv:py27]
basepython=python2.7

[testenv:py3]
basepython=python3.6

[flake8]
show-source = True
exclude=venv-tox,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

